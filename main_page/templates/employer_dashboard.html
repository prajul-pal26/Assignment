<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-xs px-6">
    <div class="mb-10 flex flex-col items-center">
      <h4 class="text-4xl text-white font-bold mt-2">Employer Dashboard</h4>
    </div>
    
    <div class="space-y-4">
      <!-- Add Tasks Button -->
      <a href="/add-task" class="block w-full text-center bg-blue-500 text-white py-2 px-4 rounded">
        Add Task
      </a>

      <!-- View All Tasks Button -->
      <a href="/task_list" class="block w-full text-center bg-green-500 text-white py-2 px-4 rounded">
        View All Tasks
      </a>

      <!-- Add Employee Button -->
      <a href="/add_employee" class="block w-full text-center bg-blue-500 text-white py-2 px-4 rounded">
        Add Employee
      </a>

      <!-- View All Employees Button -->
      <a href="/employee_list" class="block w-full text-center bg-green-500 text-white py-2 px-4 rounded">
        View All Employees
      </a>
    </div>

  </div>
</body>
</html>
